server.port=8010

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.show-sql=true
# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html
# Packages to include
springdoc.packagesToScan=com.it2go.micro.employeesservice.web.controller

projectservice.search.url=http://localhost:8020/api/v1/projects/search

# JMS
# disable actuator health for messaging in DEV
management.health.jms.enabled=false
management.health.rabbit.enabled=false
# flush the queue, consume the message once
spring.jms.listener.acknowledge-mode=CLIENT

# defaults for this docker image - vromero/activemq-artemis
spring.artemis.user=artemis
spring.artemis.password=simetraehcapa

# disable eureka discovery
spring.cloud.service-registry.auto-registration.enabled=false
eureka.client.enabled=false
eureka.client.serviceUrl.registerWithEureka=false

# due to a Ribbon warning in spring logfile
spring.cloud.loadbalancer.ribbon.enabled=false
